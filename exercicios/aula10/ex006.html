<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title> <!--DOM events list (Mozilla)-->
    <style>
        div#area {
            font: normal normal 20pt Arial;
            background: green;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }


    </style>
</head>
<body>
    <h1></h1>
    <p></p>
    <div id="area"><!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"  === Liga HTML ao JS --> 
        Interaja...
    </div>
    <script>

        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)      //
        a.addEventListener('mouseenter', entrar)// ===>  Liga o HTML ao JS.
        a.addEventListener('mouseout', sair)   //

        function clicar() {
            
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
