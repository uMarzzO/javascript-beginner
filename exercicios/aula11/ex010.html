<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label>Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
        <input type="button" value="Verificar" onclick="calcular()"></label>
    <div id="res">

    </div>
    <script>
        function calcular() {
            let txtv = window.document.querySelector('input#txtvel')
            let res = window.document.querySelector('div#res')
            let vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong>.</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong>, por excesso de velocidade!</p>`
            }
        res.innerHTML += `<p>Dirija <strong>SEMPRE</strong> com cinto de segurança!</p>`
        }
    </script>

</body>
</html>
